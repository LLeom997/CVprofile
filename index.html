
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maitreya Gokhale | Mechanical Design Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Eb+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Corporate Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Roboto+Flex:wght@300;400;500;600;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <style>
  body {
    font-family: 'Inter', sans-serif;
    scroll-behavior: smooth;
  }

  /* Corporate Font Utilities */
  .font-mono {
    font-family: 'JetBrains Mono', monospace !important;
  }
  .font-header {
    font-family: 'Space Grotesk', sans-serif !important;
  }
  .font-serif-professional {
    font-family: 'EB Garamond', serif !important;
  }
  .font-title {
    font-family: 'Montserrat', sans-serif !important;
  }
  .font-corporate {
    font-family: 'Roboto Flex', 'Inter', sans-serif !important;
  }

  .blueprint-bg {
    background-image: radial-gradient(circle at 1px 1px, #ffffff10 1px, transparent 0);
    background-size: 40px 40px;
  }
  .glass-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .skill-progress-bar {
    transition: width 1s ease-in-out;
  }

  @media print {
    @page {
      margin: 1cm;
      size: auto;
    }
    body {
      background: white !important;
      color: #0f172a !important;
    }
    .blueprint-bg {
      background-image: none !important;
      background-color: white !important;
    }
    .glass-card {
      background: white !important;
      border: 1px solid #e2e8f0 !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      color: #0f172a !important;
    }
    .text-slate-200, .text-slate-300, .text-slate-400 {
      color: #334155 !important;
    }
    .text-white {
      color: #0f172a !important;
    }
    .no-print, .fixed {
      display: none !important;
    }
    aside {
      width: 100% !important;
      position: relative !important;
      top: 0 !important;
    }
    .grid {
      display: block !important;
    }
    section {
      page-break-inside: avoid;
      margin-bottom: 2rem !important;
    }
    h1, h2, h3 {
      color: #0f172a !important;
    }
  }
</style>

  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#0f172a] text-slate-200 selection:bg-amber-500 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
